<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Site</title>
</head>

<body>
    <!-- Send post request using form data -->
    <form style=" margin: 10em auto; width: fit-content;" action="/blogs" method="post">
        <label for="title">Title </label>
        <input type="text" name="title" id="title" required/>
        <br>
        <label for="snippet">Snippet </label>
        <input type="text" name="snippet" id="snippet"/>
        <br>
        <label for="body">Body </label>
        <input type="text" name="body" id="body" required/>
        <br>

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
